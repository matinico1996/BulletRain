    <main>
        <h1>Bullet Rain Interactive</h1>

        <h2>Opini√≥n</h2>

        <form id="form" action="https://api.web3forms.com/submit" method="POST">

            <input type="hidden" name="access_key" value="1094fed9-c896-4c66-8a6a-20d38ec1c3cd">

            <input type="hidden" name="subject" value="Nuevo mensaje desde el formulario de Bullet Rain Interactive">

            <label for="nombre">Nombre</label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>

            <label for="mensaje">Mensaje</label>
            <textarea id="mensaje" name="mensaje" cols="30" rows="10" placeholder="Deja tu opini√≥n" required></textarea>

            <input type="submit" value="Enviar">
            <input type="reset" value="Borrar">

        </form>

    <footer>
        <h2>cualquier insulto,mala utilizaci√≥n de la hoja de opini√≥n ¬†y/o amenaza sera tomado con fines legales</h2>

    </footer>
    
    <script>
        const form = document.getElementById('form');
        const resultado = document.getElementById('resultado');
        const emailInput = document.getElementById('email');

        // Lista de dominios de correo v√°lidos que deseas permitir
        const dominiosValidos = [
            'gmail.com',
            'outlook.com',
            'hotmail.com',
            'protonmail.com',
            'yahoo.com',
            // Puedes a√±adir m√°s dominios aqu√≠:
            // 'aold.com', 
        ];

        form.addEventListener('submit', async (e) => {
            
            // 1. Validar los campos 'required' de HTML5 (Nombre, Email, Mensaje)
            if (!form.checkValidity()) {
                e.preventDefault(); 
                return; 
            }

            // 2. Validar que el dominio del correo sea de un proveedor conocido (la l√≥gica solicitada)
            const emailValue = emailInput.value.toLowerCase();
            const partesEmail = emailValue.split('@');

            // Prevenimos el env√≠o por defecto si no pasa la validaci√≥n
            e.preventDefault(); 

            if (partesEmail.length !== 2 || !dominiosValidos.includes(partesEmail[1])) {
                // Mostrar un error personalizado si el dominio no es v√°lido
                resultado.innerHTML = "<p style='color:orange;'>‚ùå Por favor, usa un correo v√°lido de Gmail, Outlook, Hotmail, ProtonMail o Yahoo.</p>";
                // Aqu√≠ podr√≠as enfocar el campo para que el usuario lo corrija
                emailInput.focus(); 
                return; // Detenemos el env√≠o
            }

            // Si pasa la validaci√≥n de HTML5 y la validaci√≥n de dominio:
            // 3. Proceder al env√≠o mediante fetch
            resultado.innerHTML = "<p style='color:blue;'>Enviando mensaje...</p>"; // Mensaje de carga
            const data = new FormData(form);
            
            try {
                const response = await fetch(form.action, {
                    method: form.method,
                    body: data,
                    headers: {
                        'Accept': 'application/json'
                    }
                });

                const result = await response.json(); 

                if (response.ok && result.success) { 
                    resultado.innerHTML = "<p style='color:green;'>‚úÖ ¬°Mensaje enviado correctamente! Gracias por tu opini√≥n.</p>";
                    form.reset(); // Limpia los campos
                } else {
                    const message = result.message || "Ocurri√≥ un error al enviar. Intenta de nuevo.";
                    resultado.innerHTML = `<p style='color:red;'>üõë Error al enviar: ${message}</p>`;
                }
            } catch (error) {
                // Manejo de errores de red
                resultado.innerHTML = "<p style='color:red;'>‚ö†Ô∏è Ocurri√≥ un error de conexi√≥n. Verifica tu internet e intenta de nuevo.</p>";
            }
        });
    </script>
