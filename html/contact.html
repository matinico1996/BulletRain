    <main>
        <h1>Bullet Rain Interactive</h1>

        <h2>Opini√≥n</h2>

        <form id="form" action="https://api.web3forms.com/submit" method="POST">

            <input type="hidden" name="access_key" value="1094fed9-c896-4c66-8a6a-20d38ec1c3cd">

    <script>
        const form = document.getElementById('form');
        const resultado = document.getElementById('resultado');

        form.addEventListener('submit', async (e) => {
            
            // üõë PASO CLAVE: Forzar la validaci√≥n de HTML5 (atributo 'required')
            if (!form.checkValidity()) {
                // Si la validaci√≥n falla (campos vac√≠os), prevenimos el env√≠o 
                // para que el navegador muestre el mensaje de error por defecto.
                e.preventDefault(); 
                return; // Salimos de la funci√≥n
            }

            // Si es v√°lido, ahora s√≠ detenemos el env√≠o normal para usar 'fetch'
            e.preventDefault(); 

            const data = new FormData(form);
            
            try {
                const response = await fetch(form.action, {
                    method: form.method,
                    body: data,
                    headers: {
                        'Accept': 'application/json' // Para recibir una respuesta JSON de Web3Forms
                    }
                });

                const result = await response.json(); 

                if (response.ok && result.success) { // Verificamos el estado y la propiedad 'success' de Web3Forms
                    resultado.innerHTML = "<p style='color:green;'>¬°Mensaje enviado correctamente! Gracias por tu opini√≥n.</p>";
                    form.reset(); // Limpia los campos
                } else {
                    // Manejo de errores de Web3Forms (ej. llave inv√°lida, etc.)
                    const message = result.message || "Ocurri√≥ un error al enviar. Intenta de nuevo.";
                    resultado.innerHTML = `<p style='color:red;'>Error al enviar: ${message}</p>`;
                }
            } catch (error) {
                // Manejo de errores de red o del servidor
                resultado.innerHTML = "<p style='color:red;'>Ocurri√≥ un error de conexi√≥n. Verifica tu internet e intenta de nuevo.</p>";
            }
        });
    </script>
