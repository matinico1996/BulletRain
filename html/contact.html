    <main>
        <h1>Bullet Rain Interactive</h1>

        <h2>Opini√≥n</h2>

        <form id="form" action="https://api.web3forms.com/submit" method="POST">

            <input type="hidden" name="access_key" value="1094fed9-c896-4c66-8a6a-20d38ec1c3cd">

            <input type="hidden" name="subject" value="Nuevo mensaje desde el formulario de Bullet Rain Interactive">

            <input type="hidden" name="user_ip" id="user_ip_field" value=""> 

            <label for="nombre">Nombre</label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>

            <label for="mensaje">Mensaje</label>
            <textarea id="mensaje" name="mensaje" cols="30" rows="10" placeholder="Deja tu opini√≥n" required></textarea>

    <footer>
        <h2>cualquier insulto,mala utilizaci√≥n de la hoja de opini√≥n ¬†y/o amenaza sera tomado con fines legales</h2>

    <script>
        const form = document.getElementById('form');
        const resultado = document.getElementById('resultado');
        const emailInput = document.getElementById('email');
        const ipField = document.getElementById('user_ip_field'); // üëà El campo IP

        // Lista de dominios de correo v√°lidos
        const dominiosValidos = [
            'gmail.com',
            'outlook.com',
            'hotmail.com',
            'protonmail.com',
            'yahoo.com',
        ];

        // Funci√≥n AS√çNCRONA para obtener la IP del usuario
        async function getIpAddress() {
            try {
                // Usamos un servicio p√∫blico para obtener la IP
                const response = await fetch('https://api.ipify.org?format=json');
                const data = await response.json();
                ipField.value = data.ip; // Escribe la IP en el campo oculto
            } catch (error) {
                console.error("No se pudo obtener la IP:", error);
                ipField.value = "IP no disponible"; // Valor por defecto si falla
            }
        }
        
        // Ejecutar la funci√≥n para obtener la IP tan pronto como la p√°gina cargue
        getIpAddress(); 

        form.addEventListener('submit', async (e) => {
            
            // 1. Validaci√≥n HTML5 (required)
            if (!form.checkValidity()) {
                e.preventDefault(); 
                return; 
            }

            e.preventDefault(); // Detenemos el env√≠o para validar con JS y usar fetch

            // 2. Validaci√≥n de Dominio (JavaScript)
            const emailValue = emailInput.value.toLowerCase();
            const partesEmail = emailValue.split('@');

            if (partesEmail.length !== 2 || !dominiosValidos.includes(partesEmail[1])) {
                resultado.innerHTML = "<p style='color:orange;'> Correo no valido</p>";
                emailInput.focus(); 
                return; 
            }

            // Si es v√°lido, la IP ya deber√≠a estar en ipField.value
            // 3. Proceder al env√≠o mediante fetch
            resultado.innerHTML = "<p style='color:blue;'>Enviando mensaje...</p>"; 
            const data = new FormData(form);
            
            try {
                const response = await fetch(form.action, {
                    method: form.method,
                    body: data,
                    headers: {
                        'Accept': 'application/json'
                    }
                });

                const result = await response.json(); 

                if (response.ok && result.success) { 
                    resultado.innerHTML = "<p style='color:green;'> ¬°Mensaje enviado correctamente! Gracias por tu opini√≥n.</p>";
                    form.reset(); 
                } else {
                    const message = result.message || "Ocurri√≥ un error al enviar. Intenta de nuevo.";
                    resultado.innerHTML = `<p style='color:red;'> Error al enviar: ${message}</p>`;
                }
            } catch (error) {
                resultado.innerHTML = "<p style='color:red;'> Ocurri√≥ un error de conexi√≥n. Verifica tu internet e intenta de nuevo.</p>";
            }
        });
    </script>
